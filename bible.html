<head>

  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f9fafb;
  color: #333;
}

/* =========================
   Header
========================= */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background-color: #1f2937;
  color: white;
}

header h1 a {
  font-size: 22px;
  color: #f9fafb;
  text-decoration: none;
}

/* =========================
   Hamburger Menu
========================= */
.menu-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 28px;
  height: 20px;
  cursor: pointer;
  z-index: 1100;
  transition: transform 0.3s;
}

.menu-btn span {
  display: block;
  height: 3px;
  background: #f9fafb;
  border-radius: 3px;
  transition: 0.3s;
}

/* Transform hamburger to X */
.menu-btn.open span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.menu-btn.open span:nth-child(2) {
  opacity: 0;
}
.menu-btn.open span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* =========================
   Side Menu
========================= */
.side-menu {
  position: fixed;
  top: 0;
  right: -280px; /* hidden by default */
  width: 260px;
  height: 100%;
  background: #374151;
  color: white;
  box-shadow: -2px 0 10px rgba(0,0,0,0.4);
  transition: right 0.3s ease-in-out;
  z-index: 1200;
  padding: 20px;
  overflow-y: auto;
}

.side-menu.open {
  right: 0; /* slide in */
}

/* Close button */
.menu-close {
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  text-align: right;
  margin-bottom: 20px;
}

/* Auth buttons (Login / Sign Up) */
.auth-options {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.auth-options a {
  text-decoration: none;
  padding: 8px 14px;
  border-radius: 6px;
  background: #B8C5E8;
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

.auth-options a:hover {
  background: #ced6eb;
}

/* Accordion buttons */
.accordion {
  background: none;
  color: white;
  cursor: pointer;
  padding: 12px;
  text-align: left;
  border: none;
  outline: none;
  width: 100%;
  font-size: 16px;
  transition: 0.3s;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.accordion:hover {
  background: rgba(255,255,255,0.1);
}

.accordion.active {
  background: rgba(255,255,255,0.15); /* highlight active */
}

/* Panels inside menu */
.panel {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease-out;
  padding-left: 10px;
}

.panel p a {
  display: block;
  padding: 8px 0;
  text-decoration: none;
  color: #38bdf8;
  font-size: 14px;
}

.panel p a:hover {
  color: #3b82f6;
}

/* Scrollbar inside menu */
.side-menu::-webkit-scrollbar {
  width: 6px;
}
.side-menu::-webkit-scrollbar-thumb {
  background: #38bdf8;
  border-radius: 3px;
}

/* =========================
   Responsive Adjustments
========================= */
@media screen and (max-width: 768px) {
  header {
    padding: 15px 20px;
  }

  .hero h2 {
    font-size: 28px;
  }

  .hero p {
    font-size: 16px;
  }

  .categories,
  .courses {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  }
}

 .heron {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
  background-image: url("b78a8a_dfd382dea45f4b9f851cb1af65dd817f~mv2.png");
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  min-height: 100vh; /* full screen height */
  padding: 40px 20px;
  color: white; /* ensure text is visible */
}

.hero-con {
  max-width: 700px;
  background: rgba(0, 0, 0, 0.5); /* subtle overlay behind text */
  padding: 30px;
  border-radius: 10px;
}

.hero-con h2 {
  font-size: 32px;
  margin-bottom: 20px;
  line-height: 1.4;
}

.hero-con a {
  display: inline-block;
  margin: 8px 10px;
  padding: 10px 18px;
  font-size: 16px;
  color: #fff;
  background: #B8C5E8;
  border-radius: 6px;
  text-decoration: none;
  transition: background 0.3s;
}

.hero-con a:hover {
  background: #1f2937;
}


  </style>

  <script>
// ðŸ”¹ Grab elements
const menuBtn = document.getElementById("menu-btn");       // Hamburger button
const sideMenu = document.getElementById("side-menu");     // Side menu container
const menuClose = document.getElementById("menu-close");   // Close button in menu
const accordions = document.querySelectorAll(".accordion"); // All accordion buttons

// ðŸ”¹ Overlay div to close menu on click outside
let menuOverlay = document.createElement("div");
menuOverlay.style.position = "fixed";
menuOverlay.style.top = 0;
menuOverlay.style.left = 0;
menuOverlay.style.width = "100%";
menuOverlay.style.height = "100%";
menuOverlay.style.background = "rgba(0,0,0,0.3)";
menuOverlay.style.zIndex = 1190; // below side-menu
menuOverlay.style.display = "none";
document.body.appendChild(menuOverlay);

// ðŸ”¹ Open menu function
function openMenu() {
  sideMenu.classList.add("open");
  menuBtn.classList.add("open");
  menuOverlay.style.display = "block";
}

// ðŸ”¹ Close menu function
function closeMenu() {
  sideMenu.classList.remove("open");
  menuBtn.classList.remove("open");
  menuOverlay.style.display = "none";
  // Close all accordion panels
  accordions.forEach(btn => {
    btn.classList.remove("active");
    btn.nextElementSibling.style.maxHeight = null;
  });
}

// ðŸ”¹ Hamburger click
menuBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  openMenu();
});

// ðŸ”¹ Close button click
menuClose.addEventListener("click", closeMenu);

// ðŸ”¹ Overlay click
menuOverlay.addEventListener("click", closeMenu);

// ðŸ”¹ Accordion functionality (only one panel open at a time)
accordions.forEach(btn => {
  btn.addEventListener("click", (e) => {
    e.stopPropagation();
    // Close other panels
    accordions.forEach(other => {
      if (other !== btn) {
        other.classList.remove("active");
        other.nextElementSibling.style.maxHeight = null;
      }
    });
    // Toggle current panel
    btn.classList.toggle("active");
    const panel = btn.nextElementSibling;
    panel.style.maxHeight = panel.style.maxHeight ? null : panel.scrollHeight + "px";
  });
});
</script>
